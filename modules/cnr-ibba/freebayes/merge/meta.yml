name: "freebayes_merge"
description: Merge freebayes chunks
keywords:
  - freebayes
  - single
tools:
  - "freebayes":
      description: "Bayesian haplotype-based polymorphism discovery and genotyping"
      homepage: "https://github.com/freebayes/freebayes"
      documentation: "None"
      tool_dev_url: "None"
      doi: ""
      licence: "['MIT']"

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - vcf:
      type: path
      description: VCF chunks compressed with bgzip
      pattern: "*.{vcf.gz}"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  - merged_vcf:
      type: path
      description: VCF merged compressed with bgzip
      pattern: "*.{vcf.gz}"
  - merged_index:
      type: path
      description: VCF merged indexed with tabix
      pattern: "*.{vcf.gz.tbi}"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

authors:
  - "@bunop"
